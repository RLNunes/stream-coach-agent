<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- Códigos de head mantidos igual... -->
    <style>
      /* Estilos anteriores mantidos... */

      /* Correção específica para o botão hamburguer */
      .sidebar-toggle {
        background-color: transparent;
      }

      .sidebar-toggle span {
        background-color: #666; /* Cor padrão para modo claro */
      }

      /* Dark automático */
      @media (prefers-color-scheme: dark) {
        /* Outros seletores dark mantidos... */
        
        /* Correção específica para o botão hamburguer no modo dark */
        .sidebar-toggle span {
          background-color: #cbd5e1; /* Cor mais clara para hamburguer no modo escuro */
        }
        
        /* Quando a sidebar está fechada, também ajusta a cor */
        body.close .sidebar-toggle span {
          background-color: #cbd5e1; 
        }
      }

      /* Tema Dark forçado */
      :root[data-theme="dark"] .sidebar-toggle span {
        background-color: #cbd5e1; /* Cor mais clara para hamburguer no dark forçado */
      }
      
      :root[data-theme="dark"] body.close .sidebar-toggle span {
        background-color: #cbd5e1;
      }

      /* Tema Light forçado - garantir que o hamburguer seja visível */
      :root[data-theme="light"] .sidebar-toggle span {
        background-color: #666;
      }
      
      :root[data-theme="light"] body.close .sidebar-toggle span {
        background-color: #666;
      }
    </style>
  </head>
  <!-- Resto do documento HTML mantido igual... -->
</html>
